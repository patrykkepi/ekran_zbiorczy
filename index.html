<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>FDCS</title>

        <link rel="icon" type="image/png" href="images/favicons/favicon-32x32.png" sizes="32x32"> 
        <link rel="icon" type="image/png" href="images/favicons/favicon-16x16.png" sizes="16x16"> 
        
        <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>        
        <div class="page-container" id="page1">
            <div class="left-bar-column">
                <div class="element blue-l">
                    <div class="rotated-container">
                        <p class="rotated-header">LINIA</p>
                    </div>
                </div>
                <div class="element blue-l">
                    <div class="rotated-container">
                    <p class="rotated-header">PRODUKT</p>
                    </div>
                </div>
                <div class="element blue-l">
                    <div class="rotated-container">
                    <p class="rotated-header">WYDAJNOŚĆ<br>[szt/min]</p>
                    </div>
                </div>
                <div class="element blue-l">
                    <div class="rotated-container">
                    <p class="rotated-header">POPRAWNE<br>[szt]</p>
                    </div>
                </div>
                <div class="element blue-l">
                    <div class="rotated-container">
                    <p class="rotated-header">ODRZUCONE<br>[szt]</p>
                    </div>
                </div>
                <div class="element blue-l">
                    <div class="rotated-container">
                    <p class="rotated-header">ŚREDNIA<br>[g]</p>
                    </div>
                </div>
            </div>
            <div id="machineListPage1" class="machine-list">

            </div>
        </div>

        
        <div class="page-container" id="page2">
            <div class="left-bar-column">
                 <div class="element blue-l">
                     <div class="rotated-container">
                        <p class="rotated-header">LINIA</p>
                     </div>
                 </div>
                 <div class="element blue-l">
                    <div class="rotated-container">
                       <p class="rotated-header">PRZERWY<br>[min]</p>
                    </div>
                </div>
                <div class="element blue-l">
                    <div class="rotated-container">
                       <p class="rotated-header">OEE<br>[%]</p>
                    </div>
                </div>
                <div class="element blue-l">
                    <div class="rotated-container">
                       <p class="rotated-header">WYDAJNOŚĆ<br>[%]</p>
                    </div>
                </div>
                <div class="element blue-l">
                    <div class="rotated-container">
                       <p class="rotated-header">JAKOŚĆ<br>[%]</p>
                    </div>
                </div>
                <div class="element blue-l">
                    <div class="rotated-container">
                       <p class="rotated-header">DOSTĘPNOŚĆ<br>[%]</p>
                    </div>
                </div>
            </div>
            <div id="machineListPage2" class="machine-list">
            </div>
        </div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
