<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>EKRAN ZBIORCZY</title>
    </head>
    <body>
        <div class="page-container">
            <div class="left-bar-column">
                 <div class="element blue-l">
                     <div class="rotated-container">
                        <p class="rotated-header">LINIA</p>
                     </div>
                 </div>
                 <div class="element blue-l">
                    <div class="rotated-container">
                       <p class="rotated-header">PRZERWY<br>[min]</p>
                    </div>
                </div>
                <div class="element blue-l">
                    <div class="rotated-container">
                       <p class="rotated-header">OEE<br>[szt/min]</p>
                    </div>
                </div>
                <div class="element blue-l">
                    <div class="rotated-container">
                       <p class="rotated-header">WYDAJNOŚĆ<br>[szt]</p>
                    </div>
                </div>
                <div class="element blue-l">
                    <div class="rotated-container">
                       <p class="rotated-header">JAKOŚĆ<br>[szt]</p>
                    </div>
                </div>
                <div class="element blue-l">
                    <div class="rotated-container">
                       <p class="rotated-header">DOSTĘPNOŚĆ<br>[szt]</p>
                    </div>
                </div>
            </div>
            <div id="machineList" class="machine-list">
                <div class="machine-column">
                    <div class="element blue-t">
                        <p class="machine-name">maszyna abrakadabra</p>
                    </div>
                    <div class="element gray">
                        <p class="number-s">23</p>
                    </div>
                    <div class="element gray">
                        <p class="number-s">23</p>
                    </div>
                    <div class="element green">
                        <p class="number-s">23</p>
                    </div>
                    <div class="element red">
                        <p class="number-s">23</p>
                    </div>
                    <div class="element orange">
                        <p class="number-s">23</p>
                    </div>
                    <div class="element orange">
                        <p class="number-s">23</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
